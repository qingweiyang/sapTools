<!DOCTYPE HTML>
<!-- 这是个调用高德地图查询南京公交路线的tools； -->
<!-- 打开本页面，在textarea里贴入公交路线的名称，格式为： ***路,***路   在调用download()方法导出查询结果 -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>公交线路查询</title>
	
	<link href="m.css" rel="stylesheet">
</head>
<body>
<div id="optionContainer">
	<div class="option">
		<button onclick="mapclear();">清空地图覆盖物与查询结果</button>
	</div>
	<div class="option">
		<textarea id="option1" style="height: 40px; width: 90%;">南堡公园,金陵六村</textarea>
		<button onclick="batchStationSearch();">画出所有station的所有可能点</button>
	</div>
	<div class="option">
		<textarea id="option2" style="height: 30px; width: 90%;">1路</textarea>
		<button onclick="lineSearch();">根据路线名画线路</button>
	</div>
</div>
<div id="mapContainer"></div>
